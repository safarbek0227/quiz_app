{% load static %}

<!doctype html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Abdurakhmon Rashidov">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
        /> {% block title %}
        <title>Polkadot - Edit</title>
        {% endblock %}
    </head>
</head>

<body>

    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-full my-center">
                  <div class="box p-5">
                    <center><img class="is-rounded" src="{{ request.user.profile.image_url }}" style="width: 100px;"></center>
                    <div class="title">Profile edit form for<br>
                            <span class="has-text-info is-size-4">{{request.user.first_name}} {{request.user.last_name}}</span>
                        </div>
                        <img src="" alt="" class="change" width="100% " height="100px">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                    <label for="id_photo" >Change your picture</label>
                                    <br>
                                    <input type="file" name="photo" accept="image/*" id="id_photo" style="display: none;">
                                </p>
                              </div>
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                  <input type="date" name="date_of_birth" id="id_date_of_birth" class="input">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                  </span>
                                  <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                  </span>
                                </p>
                              </div>
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                  <textarea name="short_info" cols="10" rows="10" maxlength="200" id="id_short_info" class="textarea"></textarea>
                                </p>
                              </div>
                            <br>
                            <input type="submit" class="button is-primary" value="Update">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
