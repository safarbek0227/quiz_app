{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Login </title>
   
</head>

<body>
    <div>
        <div >
            <div class="row">
                <div class="col-md-6 order-md-6">
                    <img src="/static/image/login.jpg" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <h1 class="h1 text-center">Quiz<strong>App</strong></h1>
                                <br>
                                <h4 class="h4 text-center">Edit  your account</h4>
                            </div>
                            <br><br>
                            <h1>{{request.user.first_name}} {{request.user.last_name}}</h1>
                            <form action="" method="post">
                                {{form|crispy}} 
                                {% csrf_token %}
                                <input type="submit"  class="btn text-white btn-block btn-warning">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let d = document.getElementById("id_date_of_birth");
        let sh = document.getElementById("id_short_info");
        let i = document.getElementById("id_user_icon");

        d.className = "input"
        sh.className = "textarea"
        d.type = "date"
        i.className = "input"
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
