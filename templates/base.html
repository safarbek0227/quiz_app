<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>quiz app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-xl text-yellow">
        <a href="#" class="navbar-brand"><i class="fa fa-cube p-2"></i>Quiz<b>app</b></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <form class="navbar-form form-inline">
                <div class="input-group search-box">
                    <input type="text" id="search" class="form-control" placeholder="Search here...">
                    <span class="input-group-addon"><i class="material-icons"></i></span>
                </div>
            </form>
            <div class="navbar-nav ml-auto text-yellow">
                <a href="#" class="nav-item nav-link active"><i class="fa fa-home"></i><span>Home</span></a>
                <a href="#" class="nav-item nav-link"><i class="fas fa-users"></i><span>Team</span></a>
                <a href="#" class="nav-item nav-link"><i class="fas fa-briefcase"></i><span>Careers</span></a>
                <a href="#" class="nav-item nav-link"><i class="fas fa-envelope"></i><span>Messages</span></a>
                <a href="#" class="nav-item nav-link"><i class="fas fa-bell"></i><span>Notifications</span></a>
                {% if request.user.is_authenticated %}
                    <div class="nav-item dropdown">
                        <a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle user-action">
                            <i class="fas fa-user fa-xl"></i>
                            {{ user.get_username }} <b class="caret"></b></a>
                            <div class="dropdown-menu">
                                <a href="/profile" class="dropdown-item"><i class="far fa-user"></i> Profile</a>
                                <a href="#" class="dropdown-item"><i class="fa fa-calendar-o"></i> Calendar</a>
                                <div class="divider dropdown-divider"></div>
                                <a href="/logout" class="dropdown-item"><i class="material-icons"></i> Logout</a>
                            </div>
                    </div>
                    {% else %}
                    <a href="/login" class="nav-item nav-link"><button class="">login</button></a>
                    {% endif %}
                    <a class="nav-item nav-link mr-5"></a>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock content %}
    
        
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
